<!DOCTYPE html>
<html>
<head>
   <title>Bootstrap 实例 - 如何使用字体图标</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
   <script src="../bootstrap/jquery/jquery-1.8.2.min.js"></script>
   <script src="../bootstrap/js/bootstrap.min.js"></script>
	<style type="text/css">
        body {
            margin:30px
        }
        
        @font-face {
		  font-family: 'Glyphicons Halflings';
		  src: url('../bootstrap/fonts/glyphicons-halflings-regular.eot');
		  src: url('../bootstrap/fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'), 
		  url('../bootstrap/fonts/glyphicons-halflings-regular.woff') format('woff'), 
		  url('../bootstrap/fonts/glyphicons-halflings-regular.ttf') format('truetype'), 
		  url('../bootstrap/fonts/glyphicons-halflings-regular.svg#glyphicons_halflingsregular') format('svg');
		}
		
		.glyphicon {
		  position: relative;
		  top: 1px;
		  display: inline-block;
		  font-family: 'Glyphicons Halflings';
		  -webkit-font-smoothing: antialiased;
		  font-style: normal;
		  font-weight: normal;
		  line-height: 1;
		  -moz-osx-font-smoothing: grayscale;
		}
		.glyphicon:empty {
		  width: 1em;
		}
		
		.glyphicon-keyword:before {
		  content: "hexvalue";
		}
		
		.glyphicon-user:before {
		  content: "\e008";
		}
        </style>
</head>
<body>

<h1>Bootstrap 实例 - 如何使用字体图标</h1>

<p>
   <button type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-sort-by-attributes"></span>
   </button>
   <button type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-sort-by-attributes-alt"></span>
   </button>
   <button type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-sort-by-order"></span>
   </button>
   <button type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-sort-by-order-alt"></span>
   </button>
   

</p>
<button type="button" class="btn btn-default btn-lg">
  <span class="glyphicon glyphicon-user"></span> User
</button>
<button type="button" class="btn btn-default btn-sm">
  <span class="glyphicon glyphicon-user"></span> User
</button>
<button type="button" class="btn btn-default btn-xs">
  <span class="glyphicon glyphicon-user"></span> User
</button>


<hr>
<h2>定制字体图标</h2>
<br>
   <button type="button" class="btn btn-primary btn-lg">
  <span class="glyphicon glyphicon-user"></span> User
</button>

<br>

定制字体尺寸
<button type="button" class="btn btn-primary btn-lg" style="font-size: 60px">
  <span class="glyphicon glyphicon-user"></span> User
</button>

<br>

定制字体颜色
<button type="button" class="btn btn-primary btn-lg" style="color: rgb(212, 106, 64);">
  <span class="glyphicon glyphicon-user"></span> User
</button>

<br>

应用文本阴影
<button type="button" class="btn btn-primary btn-lg" style="text-shadow: black 5px 3px 3px;">
  <span class="glyphicon glyphicon-user"></span> User
</button>

<br>

     <h2>User Glyph</h2>
      <p>User icon: <span class="glyphicon glyphicon-user"></span></p>    
      <p>User icon as a link:
        <a href="#">
          <span class="glyphicon glyphicon-user"></span>
        </a>
      </p>
      <p>User icon on a button:
        <button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-user"></span> User
        </button>
      </p>
      <p>User icon on a styled link button:
        <a href="#" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-user"></span> User
        </a>
      </p> 
      
      

</body>
</html>
