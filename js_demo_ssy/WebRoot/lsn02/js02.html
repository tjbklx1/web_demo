<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">

	function test1(){
		var array = new Array();

		array.push(1);
		array.push(2);
		array.push(3);

		alert(array.length);
		
	}
	//test1();

	function test2(){
		var array = [1, 3, 25];
		array.sort();
		alert(array);
	}
	//test2();


	function test3() {
		var array = [1, 3, 25];
		array.sort(compare); //函数名是对象引用
		alert(array);
	}
	//test3();

	function compare(num1, num2) {
		var temp1 = parseInt(num1);
		var temp2 = parseInt(num2);

		if (temp1 < temp2) {
			return -1;
		} else if (temp1 == temp2) {
			return 0;
		} else {
			return 1;
		}
	}


	function test4() {
		var array = [1, 3, 25];

		// 匿名函数
		array.sort(function(num1, num2){
			var temp1 = parseInt(num1);
			var temp2 = parseInt(num2);

			if(temp1 < temp2){
				return -1;
			}else if(temp1 == temp2){
				return 0;
			}else{
				return 1;
			}
		});

		alert(array);
	}
	test4();
	
</script>

</body>
</html>
