<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Image 图片</title>
</head>
<body>
	<img src="../img_html/a.jpg" border="1" alt="刘著" usemap="#map">
	<!--usemap是将img作为一个地图, 标注地图的名字-->
	<!--指定矩形的左上角和右下角坐标-->
	<!--指定圆形的圆形坐标和半径-->
	<map name="map">
		<area shape="rect" coords="350,100,450,200" href="map/1.html" />
		<area shape="circle" coords="350,350,100" href="map/2.html" />
		
	</map>
	
</body>
</html>
