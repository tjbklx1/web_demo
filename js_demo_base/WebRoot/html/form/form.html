<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<!--
写一个表单页面
	需要6个字段: 
		用户名	文本框	username
		密码		密码框	password
		性别		单选		gender
		兴趣		多选		interest
		城市		下拉列表	city
		头像		文件		file
	提交到服务器:
		http://192.168.1.100:9999/
	提交方式
		post
-->
<body>
	<fieldset>
		<legend>注册</legend>
		<form action="" method=="">
				用户名: <input type="text" name="username" id="username"><br>
				密  码: <input type="password" name="password" ><br>
				性别: <input type="radio" name="gender" value="male">男 
					 <input type="radio" name="gender" value="female">女<br>
				兴趣: <input type="checkbox" name="interest" value="sing">唱歌 
					 <input type="checkbox" name="interest" value="dance">跳舞 <br>
				头像: <input type="file" name="file"><br>
				城市: 
				<select name="city">
					<option value="">-请选择城市-</option>
					<option value="bj">北京</option>
					<option value="cd">成都</option>
					<option value="gz">广州</option>
				</select>
				<br>
				自我介绍: <br>
				<textarea cols=30 rows=5 name="resume"></textarea><br>
				<input type="hidden" name="id" value="123"><!--用来传输一些不必要显示的内容-->
				<input type="submit" value="注册"><input type="reset" value="重填"><br>
				<input type="image" src="../../img_html/submit.gif"><br>
				<input type="button" value="这是一个按钮">
				<label for="username" accesskey="u">
			
		</form>
	</fieldset>
</body>
</html>
