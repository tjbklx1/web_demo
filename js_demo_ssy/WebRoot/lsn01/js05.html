	function number(name,gender){
		this.name = name;
		this.gender = gender;
		this.display = display;
	}

	function display(){
		var str = this.name +" = "+this.gender;
		document.write(str+"<br>");
	}
	
	var m1=new number("a",23);
	var m2=new number("b",123);
	var m3=new number("c",232);

	m1.display();
	m2.display();
	m3.display();
