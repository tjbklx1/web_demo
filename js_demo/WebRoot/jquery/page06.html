<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../jquery-1.6.2.js"></script>
<title>Insert title here</title>
<style>
		div{
			border:1px solid red;
			width:100px;
			height:100px;
			float:left;
			margin:3px;
		}
	</style>
<script type="text/javascript">
	$(function(){
		$("#btn1").click(function(){
//			var newDiv=$('<div>新的XXXX</div>');
	//		newDiv.insertAfter("#a");
	//		newDiv.insertBefore("#a");	
	//		$("#a").after(newDiv);
	//		$("#a").before(newDiv);
	
//			$("#a").before(function(){
//				return newDiv;
//			});
			
			$("#a").before(function(){
				var newDiv=$('<div>新的XXXX</div>');
				return newDiv;
			});		
		});
		
		$("#btn2").click(function(){
			$("#b").insertBefore("#a");
		});
		
		$("#btn3").click(function(){
			var xy =$("#b").clone();			
			xy.insertBefore("#a");
		});
		
	});
</script>

<body style="font-size:75%;">
	<button id="btn1">insertAfter,insertBefore,after,before的测试</button><br>
	<button id="btn2">把b放到a前面</button><br>
	<button id="btn3">克隆一个b并放到a前面</button><br>
	<hr/>
	<div id="a">SourceA</div>
 	<div id="b">SourceB</div>
