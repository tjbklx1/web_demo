<h1>Bootstrap 实例 - 倒置的导航栏</h1>

<pre>
为了创建一个带有黑色背景白色文本的倒置的导航栏，只需要简单地向 .navbar class 添加 .navbar-inverse class 即可

为了防止导航栏与页面主体中的其他内容的顶部相交错，
请向 body 标签添加至少 50 像素的内边距（padding），内边距的值可以根据您的需要进行设置。 
</pre>
