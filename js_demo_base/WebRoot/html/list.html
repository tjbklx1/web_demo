<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>list列表</title>
</head>
<body>
	<!--无符号列表-->
	<dl>
		<dt>游戏标签</dt>
			<dd>魔兽世界</dd>
			<dd>暗黑3</dd>
			<dd>星际2</dd>
			<dd>TITAN</dd>
		<dt>部门名称</dt>
			<dd>开发部</dd>
			<dd>市场部</dd>
			<dd>财务部</dd>
	</dl>
	<!--数字符号列表-->
	<ol type="i" start="10">游戏名称
		<li>魔兽世界</li>
		<li>暗黑3</li>
		<li>星际2</li>
		<li>TITAN</li>
	</ol>
	<!--图形符号列表-->
	<ul type="square">
		<li>魔兽世界</li>
		<li>暗黑3</li>
		<li>星际2</li>
		<li>TITAN</li>
	</ul>	
</body>
</html>
