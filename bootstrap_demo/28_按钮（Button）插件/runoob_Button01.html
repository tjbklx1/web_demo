<!DOCTYPE html>
<html>
<head>
   <title>Bootstrap 实例 - 按钮（Button）插件</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
   <script src="../bootstrap/jquery/jquery-1.8.2.min.js"></script>
   <script src="../bootstrap/js/bootstrap.min.js"></script>
	<style type="text/css">
        body {
            margin:30px
        }
        </style>
</head>
<body>

<h1>按钮（Button）插件加载状态</h1>

<button id="fat-btn" class="btn btn-primary" data-loading-text="Loading..." 
   type="button"> 加载状态
</button>
<script>
   $(function() { 
      $(".btn").click(function(){
         $(this).button('loading').delay(1000).queue(function() {
           // $(this).button('reset');
         });        
      });
   });  
</script>


</body>
</html>
