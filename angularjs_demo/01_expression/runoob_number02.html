<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<title>AngularJS 表达式</title>
</head>
<body>
	<h1>AngularJS 数字</h1>
	<h3>ng-bind</h3>
	
	<div ng-app="" ng-init="quantity=1;cost=5">
		<p>总价： {{ quantity * cost }}</p>
		<p>总价： <span ng-bind="quantity * cost"></span></p>
	</div> 

</body>
</html>
