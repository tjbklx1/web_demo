<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>模板</title>
		<!-- 引入 jQuery -->
		<script src="../scripts/jquery-1.3.1.js" type="text/javascript">
</script>
	</head>
	<body>
		<p class="demo">jQuery Demo class </p>
		<p id="demoid">jQuery Demo id</p>
		
		<script type="text/javascript">
			$(".demo").click(function(){          // 给class为demo 的元素添加行为
			   alert("jQuery demo!"); 
			});
			$("#demoid").click(function(){          // 给id为demo 的元素添加行为
			   alert("jQuery demo is id"); 
			})
		</script>
	</body>
</html>
