<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<fieldset>
			<legend>注册新用户</legend>
			<form action="http://127.0.0.1:9999" method="post">
				<table border="1" width="50%" cellspacing="0" cellpadding="5" align="center">
	                <tr>
	                	<td>用户名:</td>
	                	<td>
	                		<input name="username">
	                	</td>
	                </tr>
	                <tr>
	                	<td>密码:</td>
	                	<td>
	                		<input type="password" name="password">
	                	</td>
	                </tr>
	                <tr>
	                	<td>性别:</td>
	                	<td>
	                		<input type="radio" value="male" name="gender">男
	                		<input type="radio" value="female" name="gender">女
	                	</td>
	                </tr>
	                <tr>
	                	<td>兴趣:</td>
	                	<td>
	                		<input type="checkbox" value="java" name="interest">Java
	                		<input type="checkbox" value="html" name="interest">HTML
	                		<input type="checkbox" value="js" name="interest">JavaScript
	                	</td>
	                </tr>
	                <tr>
	                	<td>城市:</td>
	                	<td>
	                		<select name="city">
	                			<option value="">-请选择城市-</option>
	                			<option value="bj">北京</option>
	                			<option value="cd">成都</option>
	                			<option value="gz">广州</option>
	                		</select>
	                	</td>
	                </tr>
	                <tr>
	                	<td>头像:</td>
	                	<td>
	                		<input type="file" name="file">
	                	</td>
	                </tr>
	                <tr>
	                	<td colspan="2" align="center">
	                		<input type="submit" value="注册">
	                		<input type="reset" value="重填">
						</td>
	                </tr>
				</table>
			</form>
		</fieldset>
</body>
</html>
