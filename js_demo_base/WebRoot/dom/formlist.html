<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	var str = "";
	
	window.onload = function(){
		list(document, 0);
		document.write(str);	
	}
	
	function list(node,lv){
		for(var x=0; x<lv;x++)
			str +="----";
		str +=node.nodeName+"<br>";
		var child =node.firstChild;
		while(child != null){
			list(child,lv+1);
			child=child.nextSibling;
		}
	}
	function list(node, lv){
		for(var x = 0; x < lv; x++)
			str += "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
			str += node.nodeName + "<br>";
			var children = node.childNodes;
			for(var x = 0; x < children.length; x++)
				list(children[x], lv + 1);
	}
</script>
<body>
	<fieldset>
		<legend>注册新用户</legend>
		<form action="success.html" method="post" id="form">
		<table border="1" width="60%" cellpadding="5" cellspacing="0" align="center">
			<tr>
				<td width="20%">用户名:</td>
				<td>
					<input type="text" name="username" id="username"> <span id="usernameSpan"></span>
				</td>
			</tr>
			<tr>
				<td>密码:</td>
				<td>
					<input type="password" name="password" id="password"> <span id="passwordSpan"></span>
				</td>
			</tr>
			<tr>
				<td>确认密码:</td>
				<td>
					<input type="password" name="confirm" id="confirm"> <span id="confirmSpan"></span>
				</td>
			</tr>
			<tr>
				<td>邮箱:</td>
				<td>
					<input type="text" name="email" id="email"> <span id="emailSpan"></span>
				</td>
			</tr>
			<tr>
				<td>生日:</td>
				<td>
					<input type="text" name="birthday" id="birthday"> <span id="birthdaySpan"></span>
				</td>
			</tr>
			<tr>
				<td>性别:</td>
				<td>
					<input type="radio" name="gender" value="male">男
					<input type="radio" name="gender" value="female">女
					<span id="genderSpan"></span>
				</td>
			</tr>
			<tr>
				<td>兴趣:</td>
				<td>
					<input type="checkbox" name="interest" value="java">Java
					<input type="checkbox" name="interest" value="html">HTML
					<input type="checkbox" name="interest" value="js">JavaScript 
					<span id="interestSpan"></span>
				</td>
			</tr>
			<tr>
				<td>城市:</td>
				<td>
					<select name="city" id="city">
						<option value="">-请选择城市-</option>
						<option value="bj">北京</option>
						<option value="cd">成都</option>
						<option value="gz">广州</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="注册新用户" style="width:200px">
				</td>
			</tr>
		</table>
		</form>
	</fieldset>
</body>
</html>
