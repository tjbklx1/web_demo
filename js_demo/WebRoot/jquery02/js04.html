<style type="text/css">
	div{
		font-size:30px;
		border:2px solid red;
		width:1000px;
		heigth:200px;
	}
</style>
<title>Insert title here</title>
</head>
<script type="text/javascript">
	$(document).ready( function(){

		/*

		*/

		/*
		$('div a').click(function(){
			alert("div-a-onclick");

		*/

		$('div > a').click(function(){
			alert("div-a-onclick");		
			})
			.css("text-decoration","none")

				$(this).css("color","red")

				$(this).css("color","green")
			});
		});	

		/*

			alert("再一次的方法调用click事件");
		});
		
		//添加样式 去掉下划线
		div_func.css("text-decoration","none");
		*/

	});
</script>
<body>
<div>
		<a href="#">第一a标签</a>
		<br>
		<a href="#">第二a标签</a>
		<br>
		<br>
		
		<p>
		在p标签中的a 标签对于$('div a').click事件仍然有效.<br>
