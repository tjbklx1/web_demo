<body>
	<h1>AngularJS 重复 HTML 元素</h1>
	<h3><pre> 
	ng-repeat 指令会重复一个 HTML 元素
	</pre></h3>
	
	<div ng-app="" ng-init="names=['Jani','Hege','Kai']">
	  <p>使用 ng-repeat 来循环数组</p>
	  <ul>
	    <li ng-repeat="x in names">
	      {{ x }}
	    </li>
	  </ul>
	<div>

</body>
</html>
