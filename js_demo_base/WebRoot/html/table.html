<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border=="1" width=="50%" cellpadding="10" cellspacing="0">
	<caption>这是表格的标题</caption>	
			<tr>

				<th>姓名</th>
				<th>年龄</th>
			</tr>
			<tr>
				<td align="center"><b>1</b></td>
				<td>邱家恒</td>

			<tr align="center">
				<td>2</td>
				<td>张金</td>

			</tr>

				<td>3</td>
				<td colspan="2" rowspan="2">陈崇</td>
			</tr>
			<tr>
				<td>4</td>

	        </tr>

	        	<td colspan=2 rowspan=2>2</td>

	        	<td rowspan=2>2</td>
	        </tr>
	        <tr>
	        	<td>3</td>
	        	<td>3</td>
	        </tr>
	        <tr>
	        	<td rowspan=2>4</td>
	        	<td>4</td>
				<td rowspan=2 colspan=2>4</td>
	        	<td>4</td>
	        </tr>
	        <tr>
	        	<td>5</td>
	        	<td>5</td>
	        </tr>
		</table>
</body>
</html>
