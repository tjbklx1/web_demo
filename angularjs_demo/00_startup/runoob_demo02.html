<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
	<h3>ng-init 指令初始化 AngularJS 应用程序变量。</h3>
	<div ng-app="" ng-init="firstName='John'">
		<p>姓名为 <span ng-bind="firstName"></span></p>
	</div>


</body>
</html>
