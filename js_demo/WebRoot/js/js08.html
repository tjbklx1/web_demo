<script type="text/javascript">


	function Person(name, age) {
		this.name = name;
		this.age = age;
		this.sayHello = function() {
			alert("hello " + this.name);
		}
	}
	function Tom() {
		this.sayHello = function() {
			alert("my name is " + this.name + " age is " + this.age);
		}
	}
	Tom.prototype = new Person("Tom", 88);

	var t = new Tom();
	alert(t.name);
	t.sayHello(); //调用子类方法

	
</script>
