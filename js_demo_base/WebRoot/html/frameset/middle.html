<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=GBK">
		<title>Untitled Document</title>
		<script type="text/javascript">
			onload = function(){
				var times = 0;
				document.body.onclick = function(){
					var frameset = parent.document.getElementsByTagName("frameset")[1];
					if(times++ % 2 == 0)
						frameset.setAttribute("cols", "0%,5px,*");
					else
						frameset.setAttribute("cols", "15%,5px,*");
				}
			}
		</script>
	</head>
	<body bgcolor="red">
	</body>
</html>
